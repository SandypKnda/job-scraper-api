services:
  - type: web
    name: job-scraper-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000
    envVars:
      - fromGroup: job-scraper-vars

  - type: cron
    name: daily-scrape
    env: python
    schedule: "@daily"
    buildCommand: pip install -r requirements.txt
    startCommand: python app/scraper.py
    envVars:
      - fromGroup: job-scraper-vars

envVarGroups:
  - name: job-scraper-vars
    envVars:
      - key: ASTRA_DB_ID
        sync: false
      - key: ASTRA_DB_REGION
        sync: false
      - key: ASTRA_DB_KEYSPACE
        sync: false
      - key: ASTRA_DB_APPLICATION_TOKEN
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
      - key: ALERT_EMAIL
        sync: false
      - key: FROM_EMAIL
        sync: false
